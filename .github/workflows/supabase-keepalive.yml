name: Supabase Keep-Alive

on:
  schedule:
    # ë§¤ 3ì¼ë§ˆë‹¤ ì˜¤ì „ 9ì‹œ(KST)ì— ì‹¤í–‰ (UTC ê¸°ì¤€ 0ì‹œ)
    - cron: '0 0 */3 * *'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase to prevent pause
        run: |
          echo "ğŸ“ Pinging Supabase..."
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            -X GET "${{ secrets.SUPABASE_URL }}/rest/v1/guestbook?limit=1" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}")
          
          if [ $response -eq 200 ]; then
            echo "âœ… Ping successful! Status code: $response"
          else
            echo "âš ï¸ Ping failed with status code: $response"
            exit 1
          fi
      
      - name: Log completion
        run: echo "âœ¨ Keep-alive completed at $(date)"

