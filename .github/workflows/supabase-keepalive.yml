name: Supabase Keep-Alive

on:
  schedule:
    # 매 3일마다 오전 9시(KST)에 실행 (UTC 기준 0시)
    - cron: '0 0 */3 * *'
  workflow_dispatch: # 수동 실행도 가능

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase to prevent pause
        run: |
          echo "🏓 Pinging Supabase..."
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            -X GET "${{ secrets.SUPABASE_URL }}/rest/v1/guestbook?limit=1" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}")
          
          if [ $response -eq 200 ]; then
            echo "✅ Ping successful! Status code: $response"
          else
            echo "⚠️ Ping failed with status code: $response"
            exit 1
          fi
      
      - name: Log completion
        run: echo "✨ Keep-alive completed at $(date)"

